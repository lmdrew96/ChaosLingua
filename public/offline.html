<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaosLingua - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    p {
      color: #a1a1aa;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #4f46e5;
    }
    
    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #27272a;
    }
    
    .features h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #a1a1aa;
    }
    
    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #71717a;
      font-size: 0.875rem;
    }
    
    .feature svg {
      width: 1.25rem;
      height: 1.25rem;
      color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŒ€</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may be unavailable until you're back online.
    </p>
    
    <button class="btn" onclick="location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M8 16H3v5"/>
      </svg>
      Try Again
    </button>
    
    <div class="features">
      <h2>Available Offline</h2>
      <div class="feature-list">
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Review cached content</span>
        </div>
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Practice with saved prompts</span>
        </div>
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Continue Hangul drills</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
